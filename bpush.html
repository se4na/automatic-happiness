    var global = ("global",eval)("this");
global['_bpush_env'] = {
  endpoint_base: "https://bpush.net",
  app_key: "<bpush_api_key>"
};

    function bpush_init() {
      if ( isSupportPushNotification() ) {
        enablePushNotification();
      }
    }

    if ( window.addEventListener ) {
      window.addEventListener('load', bpush_init);
    } else {
      document.attachEvent('onload', bpush_init)
    }
